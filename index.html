<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="affichage">
            <p id="resultat"></p>
        </div>
        <div class="groupe touches-fonction">
            <button class="btn fonction" id="C">C</button>
            <button class="btn fonction" id="CA">CA</button>  
            <button class="btn fonction" id="CE">CE</button> 
            <button class="btn on-off">ON</button>
            <button class="btn fonction" id="MC">MC</button>
            <button class="btn fonction" id="MP">M+</button>
            <button class="btn fonction" id="MM">M-</button>
            <button class="btn fonction" id="MR">MR</button>
        </div>
        <div class="groupe touches-nombre">
            <button class="btn number">9</button>
            <button class="btn number">8</button>
            <button class="btn number">7</button>
            <button class="btn number">6</button>
            <button class="btn number">5</button>
            <button class="btn number">4</button>
            <button class="btn number">3</button>
            <button class="btn number">2</button>
            <button class="btn number">1</button>
            <button class="btn number">0</button>
            <button class="btn number">00</button>
            <button class="btn number">.</button>
        </div>
        <div class="groupe touches-operation">
            <button class="btn operation" id="parentheseO">(</button>
            <button class="btn operation" id = "parentheseF">)</button>
            <button class="btn operation" id="pourcentage">%</button>
            <button class="btn operation" id="racine">&#8730</button>
            <button class="btn operation" id="division">/</button>
            <button class="btn operation" id="modulo">&#247</button>
            <button class="btn operation" id="multiplication">x</button>
            <button class="btn operation" id="soustraction">-</button>
            <button class="btn operation" id="addition">+</button>
            <button class="btn operation" id= "total">=</button>
        </div>
    </div>

    <script src="js/test.js"></script>
</body>
</html>
