<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="affichage">
            <p id="resultat">25</p>
        </div>
        <div class="groupe touches-fonction">
            <button class="btn fonction">C</button>
            <button class="btn fonction">MC</button>
            <button class="btn fonction">M+</button>
            <button class="btn fonction">M-</button>
            <button class="btn fonction">MR</button>
        </div>
        <div class="groupe touches-nombre">
            <button class="btn number">9</button>
            <button class="btn number">8</button>
            <button class="btn number">7</button>
            <button class="btn number">6</button>
            <button class="btn number">5</button>
            <button class="btn number">4</button>
            <button class="btn number">3</button>
            <button class="btn number">2</button>
            <button class="btn number">1</button>
            <button class="btn number">0</button>
            <button class="btn number">00</button>
            <button class="btn number">.</button>
        </div>
        <div class="groupe touches-operation">
            <button class="btn operation">-</button>
            <button class="btn operation">=</button>
            <button class="btn operation">+</button>
            <button class="btn operation">x</button>
            <button class="btn operation">/</button>
            <button class="btn operation">&#247</button>
            <button class="btn operation">%</button>
            <button class="btn operation">&#8730</button>
        </div>
        <div class="groupe touches-fonction-bis">
            <button class="btn fonction">C</button> 
            <button class="btn fonction">CA</button> 
            <button class="btn on-off">ON</button>
            <!--js changera on en off et inversement-->
        </div>
    </div>
</body>
</html>
